<div class="row contact-panels">
  <div class="col-sm-6">
    <app-contact-list></app-contact-list>
  </div>
  <div class="col-sm-5">
    <app-contact-detail
    *ngIf="selectedContact; else infoText"
    [contact]="selectedContact"></app-contact-detail>
    <ng-template #infoText>
      <p>Please select a Contact!</p>
    </ng-template>
  </div>
</div>
