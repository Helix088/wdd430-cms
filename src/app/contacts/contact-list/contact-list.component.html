<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <a routerLink="new" class="btn btn-success pull-right">New Contact</a>
    </div>
  </div>
  <hr />
  <div class="row contact-row">
    <div class="col-xs-12">
      <app-contact-item
        *ngFor="let contactEl of contacts; let i = index"
        [contact]="contactEl"
        [index]="i"
      ></app-contact-item>
    </div>
  </div>
</div>
