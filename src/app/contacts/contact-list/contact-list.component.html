<div class="panel panel-default">
    <div class="row contact-head-row">
        <div class="col-xs-7">
            <h2>Contacts</h2>
        </div>
        <div class="col-xs-4 create-contact">
            <button class="btn btn-success">New Contact</button>
        </div>
    </div>
    <hr>
    <div class="row contact-row">
        <div class="col-xs-12">
            <app-contact-item *ngFor="let contactEl of contacts"
            [contact]="contactEl"
            (contactSelected)="onSelected(contactEl)"></app-contact-item>
        </div>
    </div>
</div>
