<div class="panel panel-default">
    <div class="row contact-head-row">
        <div class="col-xs-7">
            <h2>Contacts</h2>
        </div>
        <div class="col-xs-4 create-contact">
            <button class="btn btn-success">New Contact</button>
        </div>
    </div>
    <hr>
    <div class="row contact-row">
        <div class="col-xs-12">
            <a href="#" class="list-group-item clearfix" 
            *ngFor="let contact of contacts">
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                </div>
                <span class="pull-right">
                    <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 70px;">
                </span>
            </a>
            
        </div>
    </div>
</div>
